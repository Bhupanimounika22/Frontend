<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scaling</title>
    <style>
        
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        
        img {
            max-width: 100%;  
            max-height: 100%;  
            width: auto; 
            height: auto;  
        }
    </style>
</head>
<body>
    <section>
        <img src="https://static.scientificamerican.com/sciam/cache/file/C37174A9-488C-49D4-B9C79B4E8EB39287_source.jpg" alt="Your Image">
    </section>
</body>
</html>
