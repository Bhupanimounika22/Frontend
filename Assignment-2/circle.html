<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Scaling Circle</title>
  <style>
    body {
         margin: 0;
         padding: 0;
       background-color: rgb(154, 154, 234);
       }
      
      .circle {
        margin-left: 700px;
        margin-top: 350px;
        width: 100px;
        height: 100px;
        background-color: #bb50e8;
        border-radius: 50%;
        transition: transform 0.7s  ;
      }
      
      .circle:hover {
        transform: scale(2);
        background-color: #d3afe2;
      }
      
  </style>
</head>
<body>
  <div class="circle"></div>
</body>
</html>
