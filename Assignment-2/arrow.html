<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Icon</title>
  <style>
    .arrow {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;

        border-bottom: 40px solid #9e34db;
        margin-left: 500px;
        margin-top: 300px;
      }
    
      
      .arrow:hover {
        transform: rotate(45deg);
      }
    
      
      
      
  </style>
</head>
