<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        
        .image {
            overflow: hidden;
            width: 200px;
            height: 200px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .image img {
            width: 100%;
            height: 100%;
        }
        
        .image:hover {
            transform: scale(1.1);
        }
        
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image">
            <img src="/Practices/Images/1.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="/Practices/Images/2.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img src="/Practices/Images/3.jpg" alt="Image 3">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".image");
        
            images.forEach(function (image) {
                const originalImage = image.querySelector("img").src;
                const hoverImage = originalImage.replace(/\.jpg$/, "-hover.jpg");
        
                image.addEventListener("mouseenter", function () {
                    image.querySelector("img").src = hoverImage;
                });
        
                image.addEventListener("mouseleave", function () {
                    image.querySelector("img").src = originalImage;
                });
            });
        });
        
    </script>
</body>
</html>
