<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Sign Up</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            background-color:rgb(228, 233, 233);
        }
      
        
        .signup-container {
            background-color: #fff;
            width: 400px;
            height: 700px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
           
        }
        
        h1 {
            color: #333;
        }
        
        form {
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        textarea,
        input[type="tel"],
        select,
        input[type="number"] {
            width: 370px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        fieldset {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        legend {
            font-weight: bold;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;

        }
        
        button:hover {
            background-color: #0056b3;
        }
        #department{
            width: 390px;
            height: 30px;
        }
        
        
     </style>
</head>
<body>
  
       
    <div class="signup-container">
        <h1>Student Sign Up</h1>
        <form id="signup-form" onsubmit="return validateForm()">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="mobile">Mobile Number (Student):</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}">

            <label for="parent-mobile">Mobile Number (Parent):</label>
            <input type="tel" id="parent-mobile" name="parent-mobile" required pattern="[0-9]{10}">

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select Department</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
            </select>

            <label for="marks">Marks Scored:</label>
            <input type="number" id="marks" name="marks" required>

            <fieldset>
                <legend> Medium:</legend>
                <label>
                    <input type="radio" name="internship-medium" value="Telugu"> Telugu
                </label>
                <label>
                    <input type="radio" name="internship-medium" value="English"> English
                </label>
            </fieldset>

            <div class="button-container">
                <button type="submit" id="signup-btn"> Sign Up  </button>
                <button type="reset" id="reset-btn">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js" >

    </script>
</body>
</html>
