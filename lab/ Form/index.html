<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="title">
            Registration Form 
        </div>
        <div class="cont">
            <label>Name:</label>
            <input type="text" required>
        </div>
        <div class="cont">
            <label>Email:</label>
            <input type="Email" name="myEmail" required>
        </div>
        <div class="cont">
        <label>Phone Number:</label>
        <input type="number" required>
        </div>
        <div class="cont">
            <label class="gender">Gender:</label>
            <input type="radio" name="x" required  class="rad">
            <label class="gender">Male</label>
            <input type="radio" name="x" required class="rad">
            <label class="gender"> Female</label>
            <input type="radio" name="x" required class="rad">
            <label class="gender">Others</label>
        </div>
        <div class="cont">
            <label>Date Of Brith:</label>
            <input type="date" required>
        </div>
        <div class="cont">
            <label>Country:</label>
            <select required>
                <option>Select the country</option>
                <option>India</option>
                <option>USA</option>
                <option>Africa</option>
                <option>Austraila</option>
                <option>Japan</option>
                <option>Russia</option>
            </select>
            
        </div>
        <div class="cont">
                <label>Username:</label>
                <input type="text" required>
        </div>
        <div class="cont">
            <label>Password:</label>
            <input type="password" required>
        </div>
        <div class="cont">
            <label>Confirm password:</label>
            <input type="password" required>
        </div>
        <div class="cont">
            <label id="check">Are You a Student...?</label>
            <input type="checkbox"  >
        </div>
        <div class="cont">
            <button type="submit">Sign Up</button>
        </div>

    </div>
    
</body>
</html>
